<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>project001</title>

	<script src="libraries/p5.js"></script>
	<script src="libraries/p5.dom.js"></script>
	<script src="libraries/p5.sound.js"></script>
	<script src="fictopolis.js"></script>	

	<style>
		html {
			height: 100%;
		}
		body {
			margin:0;
			padding:0;
			overflow: hidden;
			font-family: Lexend, sans-serif;
			height: 100%;
		}
		canvas {
			margin:auto;
		}
		#container {
			display: grid;
			grid-template-rows: minmax(min-content, 80px) 1fr 30px;
			height: 100%;
		}
		#header {
			text-align: center;
			font-size: 5rem;
			margin-bottom: 4px;
		}
		#content {
			display: grid;
			grid-template-columns: 1fr minmax(300px, 800px) 1fr;
		}
		#footer {
			margin-top: 4px;
		}
	</style>
</head>
<body>
	<div id="container">
		<div id="header">Fictopolis</div>
		<div id="content">
			<div id="left"></div>
			<div id="mid">
				<div id="p5Sketch"></div>
				<div id="buttons"></div>
			</div>
			<div id="right"></div>
		</div>
		<div id="footer"></div>
	</div>
</body>
</html>
